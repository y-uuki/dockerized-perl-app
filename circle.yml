machine:
  services:
    - docker
  timezone: Asia/Tokyo

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mkdir -p ~/docker
    - curl -L https://github.com/docker/fig/releases/download/1.0.1/fig-Linux-x86_64 > /usr/local/bin/fig; chmod +x /usr/local/bin/fig
    - script/load_images ~/docker
    - fig build
    - script/save_images ~/docker
test:
  override:
    - fig run -d db
    - fig run setup
    - fig run web script/test

